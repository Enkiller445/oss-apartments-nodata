<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Статус квартир по участию в ОСС</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #d1eaf5;
      color: #2d2d2d;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 10px;
    }

    .summary {
      font-size: 14px;
      margin-bottom: 10px;
      line-height: 1.6;
      text-align: left;
      display: inline-block;
    }

    .summary label {
      display: block;
      cursor: pointer;
      margin: 4px 0;
    }

    .green { color: #00c853; }
    .blue { color: #6fa8dc; }
    .yellow { color: #fbc02d; }
    .red { color: #e53935; }
    .gray { color: #666; }

    .filters {
      margin: 20px 0;
    }

    .filters label {
      font-size: 14px;
      margin-right: 10px;
    }

    .filters select, .filters input {
      padding: 6px 10px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #aaa;
      margin-left: 6px;
    }

    .building {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
    }

    .entrance-block {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .entrance-title {
      font-weight: bold;
      margin-bottom: 5px;
      font-size: 14px;
    }

    .entrance {
      display: flex;
    }

    .floor-labels {
      display: flex;
      flex-direction: column;
      margin-right: 5px;
    }

    .floor-labels div {
      height: 28px;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      font-size: 11px;
      color: #555;
      width: 22px;
      font-weight: bold;
    }

    .columns {
      display: flex;
      flex-direction: column;
    }

    .row {
      display: flex;
      gap: 2px;
    }

    .cell {
      width: 28px;
      height: 28px;
      background-color: transparent;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 10px;
      box-shadow: 0 0 2px rgba(0, 0, 0, 0.05);
      box-sizing: border-box;
      transition: all 0.2s ease;
    }

    .green-cell { background-color: #00c853; color: white; font-weight: bold; }
    .blue-cell { background-color: #6fa8dc; color: white; font-weight: bold; }
    .yellow-cell { background-color: #ffff00; font-weight: bold; color: #000; }
    .red-cell { background-color: #ff0000; color: white; font-weight: bold; }
    .nodata { background-color: #fffdf5; border: 1px solid #bbb; font-weight: bold; color: #333; }

    .nodata:hover { background-color: #fff3cd; cursor: help; }
    .highlight { outline: 2px solid #000; outline-offset: 1px; background-color: #ffe082 !important; }

    @media (max-width: 768px) {
      .building { gap: 20px; }
      .cell { width: 24px; height: 24px; font-size: 9px; }
      .floor-labels div { height: 24px; font-size: 9px; }
    }
  </style>
</head>
<body>
  <h1>Статус квартир по участию в ОСС</h1>

  <div class="summary">
    <label><input type="checkbox" id="show-green" checked> <span class="green">Проголосовали:</span> <span id="count-green">0</span> (<span id="percent-green">0</span>%)</label>
    <label><input type="checkbox" id="show-blue" checked> <span class="blue">Подготовили бюллетень:</span> <span id="count-blue">0</span> (<span id="percent-blue">0</span>%)</label>
    <label><input type="checkbox" id="show-yellow" checked> <span class="yellow">Ожидается возврат:</span> <span id="count-yellow">0</span> (<span id="percent-yellow">0</span>%)</label>
    <label><input type="checkbox" id="show-red" checked> <span class="red">Отказались:</span> <span id="count-red">0</span> (<span id="percent-red">0</span>%)</label>
    <label><input type="checkbox" id="show-nodata" checked> ⚪ <span class="gray">Нет данных:</span> <span id="no-data-count">0</span> (<span id="no-data-percent">0</span>%)</label>
  </div>

  <div class="filters">
    <label for="entranceFilter">Подъезд:
      <select id="entranceFilter" onchange="render()">
        <option value="all">Все</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
    </label>
    <label for="aptSearch">Квартира:
      <input type="number" id="aptSearch" placeholder="Номер" oninput="render()">
    </label>
  </div>

  <div class="building" id="building"></div>

  <script>
    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTRRbhD4HVJzaB0vZwakUhpv0rHu3LvS0Gxq3zl4Qo9dANsvW8LosfiylBqljl2dVV1vmMNpOpP0516/pub?gid=63142697&single=true&output=csv';
    const TOTAL_APARTMENTS = 735;

    const entrances = [
      { count: 5, start: 1 },
      { count: 5, start: 106 },
      { count: 6, start: 211 },
      { count: 10, start: 337 },
      { count: 9, start: 547 }
    ];

    const floors = 21;
    const floorNumbers = Array.from({ length: floors }, (_, i) => i + 2);
    let statusMap = {};

    Papa.parse(csvUrl, {
      download: true,
      header: true,
      complete: function(results) {
        const data = results.data;
        statusMap = {};
        let counts = { green: 0, blue: 0, yellow: 0, red: 0, nodata: 0 };

        data.forEach(row => {
          const apt = parseInt(row["Квартира"]);
          const color = row["Цвет"]?.trim().toLowerCase();
          if (!apt) return;

          if (color === "#00ff00") { statusMap[apt] = 'green'; counts.green++; }
          else if (color === "#6fa8dc" || color === "#6d9eeb") { statusMap[apt] = 'blue'; counts.blue++; }
          else if (color === "#ffff00") { statusMap[apt] = 'yellow'; counts.yellow++; }
          else if (color === "#ff0000") { statusMap[apt] = 'red'; counts.red++; }
          else { statusMap[apt] = 'nodata'; counts.nodata++; }
        });

        document.getElementById("count-green").textContent = counts.green;
        document.getElementById("percent-green").textContent = ((counts.green / TOTAL_APARTMENTS) * 100).toFixed(1);
        document.getElementById("count-blue").textContent = counts.blue;
        document.getElementById("percent-blue").textContent = ((counts.blue / TOTAL_APARTMENTS) * 100).toFixed(1);
        document.getElementById("count-yellow").textContent = counts.yellow;
        document.getElementById("percent-yellow").textContent = ((counts.yellow / TOTAL_APARTMENTS) * 100).toFixed(1);
        document.getElementById("count-red").textContent = counts.red;
        document.getElementById("percent-red").textContent = ((counts.red / TOTAL_APARTMENTS) * 100).toFixed(1);
        document.getElementById("no-data-count").textContent = counts.nodata;
        document.getElementById("no-data-percent").textContent = ((counts.nodata / TOTAL_APARTMENTS) * 100).toFixed(1);

        render();
      }
    });

    function render() {
      const showGreen = document.getElementById("show-green").checked;
      const showBlue = document.getElementById("show-blue").checked;
      const showYellow = document.getElementById("show-yellow").checked;
      const showRed = document.getElementById("show-red").checked;
      const showNodata = document.getElementById("show-nodata").checked;
      const selected = document.getElementById("entranceFilter").value;
      const searchApt = parseInt(document.getElementById("aptSearch").value);

      const buildingDiv = document.getElementById("building");
      buildingDiv.innerHTML = '';

      entrances.forEach((entrance, index) => {
        const entranceNumber = index + 1;
        if (selected !== 'all' && parseInt(selected) !== entranceNumber) return;

        const wrapper = document.createElement("div");
        wrapper.className = "entrance-block";

        const title = document.createElement("div");
        title.className = "entrance-title";
        title.textContent = `Подъезд ${entranceNumber}`;

        const floorGroup = document.createElement("div");
        floorGroup.className = "entrance";

        const floorLabels = document.createElement("div");
        floorLabels.className = "floor-labels";

        const grid = document.createElement("div");
        grid.className = "columns";

        for (let i = 0; i < floors; i++) {
          const floor = floors - 1 - i;
          const row = document.createElement("div");
          row.className = "row";

          for (let apt = 0; apt < entrance.count; apt++) {
            const aptNumber = entrance.start + floor * entrance.count + apt;
            const status = statusMap[aptNumber] || 'nodata';
            if ((status === 'green' && !showGreen) ||
                (status === 'blue' && !showBlue) ||
                (status === 'yellow' && !showYellow) ||
                (status === 'red' && !showRed) ||
                (status === 'nodata' && !showNodata)) continue;

            const cell = document.createElement("div");
            cell.className = "cell";
            if (status) cell.classList.add(`${status}-cell`);
            if (!isNaN(searchApt) && aptNumber === searchApt) cell.classList.add("highlight");

            cell.textContent = aptNumber;
            row.appendChild(cell);
          }

          const label = document.createElement("div");
          label.textContent = floorNumbers[floor];
          floorLabels.appendChild(label);
          grid.appendChild(row);
        }

        floorGroup.appendChild(floorLabels);
        floorGroup.appendChild(grid);
        wrapper.appendChild(title);
        wrapper.appendChild(floorGroup);
        buildingDiv.appendChild(wrapper);
      });
    }
  </script>
</body>
</html>
